<div class="w-full bg-[#222] flex justify-center">
  <div class="container flex justify-between py-6 text-white">
    <a href="/">
      <h1
        class="text-2xl font-semibold hover:text-slate-300 transition duration-200"
      >
        Django CRM
      </h1>
    </a>
    <nav class="flex gap-4">
      <a
        href="/"
        class="text-slate-300 hover:text-white transition duration-200"
        >Home</a
      >
      {% if user.is_authenticated %}
      <a
        href="{% url 'add_record' %}"
        class="text-slate-300 hover:text-white transition duration-200"
        >Add Record</a
      >
      <a
        href="{% url 'logout' %}"
        class="text-slate-300 hover:text-white transition duration-200"
        >Sign Out</a
      >
      {% else %}
      <a
        href="{% url 'home' %}"
        class="text-slate-300 hover:text-white transition duration-200"
        >Sign In</a
      >
      <a
        href="{% url 'register' %}"
        class="text-slate-300 hover:text-white transition duration-200"
        >Register</a
      >
      {% endif %}
    </nav>
  </div>
</div>
