{% extends 'base.html' %} 
{% block content %}
<main class="w-full h-screen flex flex-col items-center mt-5">
  <div
    class="w-2/3 flex justify-center bg-slate-200 shadow-xl shadow-slate-300 py-6 rounded-xl"
  >
    <h2 class="text-3xl font-semibold text-black">Add Record</h2>
  </div>
  <form
    method="POST"
    class="w-2/3 flex justify-center bg-slate-200 my-5 py-6 rounded-xl"
    action="{% url 'add_record' %}"
  >
    {% csrf_token %}
    <div class="w-full flex flex-col items-center mt-5">
      <div class="w-5/6 flex flex-col justify-center">
        {{ form.as_p }}
      </div>
      <button
        type="submit"
        class="bg-[#222] hover:bg-[#333] active:bg-[#444] transition duration-200 py-2 my-4 xl:w-1/6 lg:w-1/3 md:w-1/3 sm:1/2 w-2/3 text-white rounded-lg text-lg"
      >
        Submit
      </button>
    </div>
  </form>
</main>
{% endblock content %}
