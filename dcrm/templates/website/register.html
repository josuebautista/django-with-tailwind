{% extends '../base.html' %} {% block content %}

<div class="my-6 w-full flex flex-col items-center">
  <div
    class="w-2/3 flex justify-center bg-slate-200 shadow-xl shadow-slate-300 py-6 rounded-xl"
  >
    <h2 class="text-3xl font-semibold text-black">Register</h2>
  </div>
  
  <form
    method="POST"
    class="w-2/3 flex flex-col items-center bg-slate-200 my-5 py-6 rounded-xl"
  >
    {% csrf_token %}
    {% if form.errors %}
      <div class="py-6 w-full bg-yellow-100 px-5 text-center text-lg">
        <p class="text-center">Your Data Has Errors</p>
        {% for field in form %}
          {% if field.errors %}
            {{field.errors}}
          {% endif %}
        {% endfor %}
      </div>
    {% endif %}
    <div class="w-5/6 flex flex-col justify-center">
		{{ form.as_p }}
    </div>
		<div class="w-full flex justify-center mt-5">
			<button
				type="submit"
				class="bg-[#222] hover:bg-[#333] active:bg-[#444] transition duration-200 py-2 xl:w-1/6 lg:w-1/3 md:w-1/3 sm:1/2 w-2/3 text-white rounded-lg text-lg"
			>
				Register
			</button>
		</div>
  </form>
</div>

{% endblock %}
