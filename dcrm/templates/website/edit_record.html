{% extends 'base.html' %} 
{% block content %}
<main class="w-full h-screen flex flex-col items-center mt-5">
  <div
    class="w-2/3 flex justify-center bg-slate-200 shadow-xl shadow-slate-300 py-6 rounded-xl"
  >
    <h2 class="text-3xl font-semibold text-black">Edit Record</h2>
  </div>
  <form
    method="POST"
    class="w-2/3 flex justify-center bg-slate-200 my-5 py-6 rounded-xl"
    
  >
    {% csrf_token %}
    <div class="w-full flex flex-col items-center mt-5">
      <div class="w-5/6 flex flex-col justify-center">
        {{ form.as_p }}
      </div>
      <div class="w-full flex flex-row gap-4 justify-center mt-5">
        <a href="{% url 'home' %}" class="bg-slate-600 hover:bg-slate-500 active:bg-slate-400 text-xl text-white xl:w-1/12 lg:w-1/12 md:w-1/6 sm:w-1/3 w-1/3 text-center transition duration-200 px-3 py-2 my-4 rounded-lg">
            Back
        </a>
        <button
          type="submit"
          class="bg-[#222] hover:bg-[#333] active:bg-[#444] transition duration-200 xl:w-1/12 lg:w-1/12 md:w-1/6 sm:w-1/3 w-1/3 text-center px-3 py-2 my-4 text-xl text-white rounded-lg"
          >
          Save
        </button>
      </div>
    </div>
  </form>
</main>
{% endblock content %}
